<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizá tu auto</title>
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <div class="layout">
        <div class="izquierda">
            <div>
                <img src="img/logo.jpg" alt="Logo de La Cajita" width="500" />
              </div>
        </div>
        <div class="derecha">
            <div>
                <h1>Ingresá tus datos</h1>
                <h2>
                    ¿Dónde vivís?
                </h2>

                <form>
                    <select id="dropdown-localidad" name="dropdown-localidad-usuario">
                        <option value="" disabled selected>Buscar localidad</option>
                    </select>
                </form>

                <h2>
                    Fecha de nacimiento
                </h2>

                <form>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento-usuario" required style="width: 93%;">
                </form>

                <h2>
                    GNC
                </h2>

                <form>
                    <label class="checkbox-container">
                        <input type="checkbox" id="tiene-gnc" name="tiene-gnc-usuario"> 
                        <span class="checkmark"></span>
                    </label>
                </form>
                

                <div class="center">
                    <div>
                        <button id="cotizar-button" class="btn btn-primary mb-20" disabled>Cotizar</button>
                    </div>                   
                </div>
            </div>
            
        </div>
    </div>
    <script src="./js/cotizar-page2.js"></script>
</body>
</html>
